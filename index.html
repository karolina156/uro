<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HEPI 26</title>
<style>
    h1 {
        text-align: center;
    }
</style>
</head>
<body>

<h1>Znajdź niespodziankę!</h1>

<div style="display: flex; justify-content: space-around;">
    <div style="text-align: center;">
        <img src="closed.png" alt="Pudełko nr 1" width="150" onclick="revealGift(1)">
        <p>Pudełko nr 1</p>
    </div>
    <div style="text-align: center;">
        <img src="closed.png" alt="Pudełko nr 2" width="150" onclick="revealGift(2)">
        <p>Pudełko nr 2</p>
    </div>
    <div style="text-align: center;">
        <img src="closed.png" alt="Pudełko nr 3" width="150" onclick="revealGift(3)">
        <p>Pudełko nr 3</p>
    </div>
    <div style="text-align: center;">
        <img src="closed.png" alt="Pudełko nr 4" width="150" onclick="revealGift(4)">
        <p>Pudełko nr 4</p>
    </div>
    <div style="text-align: center;">
        <img src="closed.png" alt="Pudełko nr 5" width="150" onclick="revealGift(5)">
        <p>Pudełko nr 5</p>
    </div>
</div>
<div id="giftDisplay" style="text-align: center;"></div>
<script>
    var gifClicked = false;
    function revealGift(pudelko) {
        var giftDisplay = document.getElementById('giftDisplay');
        if (pudelko === 1 || pudelko === 2 || pudelko === 3 || pudelko === 5) {
            if (!gifClicked) {
                if (pudelko === 1) {
                    giftDisplay.innerHTML = '<img src="opened.png" alt="Prezent 1" width="200">';
                } else if (pudelko === 2) {
                    giftDisplay.innerHTML = '<img src="opened2.png" alt="Prezent 2" width="200">';
                } else if (pudelko === 3) {
                    giftDisplay.innerHTML = '<img src="opened3.png" alt="Prezent 3" width="200">';
                } else if (pudelko === 5) {
                    giftDisplay.innerHTML = '<img src="opened4.png" alt="Prezent 5" width="200">';
                }
            }
        } else if (pudelko === 4) {
            var gifContainer = '<img src="pedro.gif" alt="Prezent 4" width="200">';
            giftDisplay.innerHTML = gifContainer;
            gifClicked = true;
            setInterval(function() {
                var randomColor = '#' + Math.floor(Math.random() * 16777215).toString(16);
                var pedroText = document.createElement('div');
                pedroText.textContent = 'PEDRO';
                pedroText.style.position = 'absolute';
                pedroText.style.left = Math.random() * (window.innerWidth - 100) + 'px';
                pedroText.style.top = Math.random() * (window.innerHeight - 100) + 'px';
                pedroText.style.color = randomColor;
                document.body.appendChild(pedroText);
            }, 1000);
            var stoLatText = document.createElement('div');
            stoLatText.textContent = 'STO LAT';
            stoLatText.style.position = 'absolute';
            stoLatText.style.left = '50%';
            stoLatText.style.bottom = '10%';
            stoLatText.style.transform = 'translateX(-50%)';
            stoLatText.style.fontSize = '24px';
            stoLatText.style.fontWeight = 'bold';
            stoLatText.style.color = 'red';
            document.body.appendChild(stoLatText);
        }
    }
</script>
